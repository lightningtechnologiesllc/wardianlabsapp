upstream php-fpm {
    server app:9000;
}

server {
    listen 80;
    server_name app.wardianlabs.test;
    return 301 https://app.wardianlabs.test$request_uri;
}

server {
    listen 443 ssl;
    server_name app.wardianlabs.test;

    ssl_certificate     /etc/nginx/ssl/app.wardianlabs.test.crt;
    ssl_certificate_key /etc/nginx/ssl/app.wardianlabs.test.key;

    client_max_body_size 100M;
    gzip on;
    gzip_types text/html text/plain text/css application/json application/javascript application/x-javascript text/javascript text/xml application/xml application/xml+rss application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    root /app/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location /healthz {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_read_timeout 3600s;
        fastcgi_connect_timeout 3600s;
        fastcgi_send_timeout 3600s;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        fastcgi_pass php-fpm;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/project_access.log;
}
